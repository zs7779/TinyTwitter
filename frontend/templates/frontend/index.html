{% extends "frontend/layout.html" %}
{% load static %}

{% block body %}
<div id="app">
    {% include "frontend/navbar.html" %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6 main-content">                
                <!-- <keep-alive :max=2> -->
                    <new-post :post-params='postParams' @edit-ok='updateContent($event)' @post-ok='addContent($event)'></new-post>
                    <router-view ref="profile" name="profile" :key='$route.path'></router-view>
                    <router-view ref="posts" name="posts" @action-edit='postParams=$event'></router-view>
                    <router-view ref="post" name="post" @action-edit='postParams=$event'></router-view>
                <!-- </keep-alive> -->
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block javascript %}
    <script type="text/javascript" src="{% static 'frontend/main.js' %}"></script>

{% endblock %}

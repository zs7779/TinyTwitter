{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Postter{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap and Bootstrap-Vue just CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.19.0/dist/bootstrap-vue.min.css" />

        <!-- Load polyfills to support older browsers -->
        <script src="//polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver" crossorigin="anonymous"></script>
        
        <!-- Load Vue followed by BootstrapVue -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue-router@3.4.9/dist/vue-router.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.19.0/dist/bootstrap-vue.min.js"></script>
        <!-- Load the following for BootstrapVueIcons support -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-vue@2.19.0/dist/bootstrap-vue-icons.min.js"></script>

        <!-- Util libraries -->
        <script src="https://cdn.jsdelivr.net/npm/axios@0.21.0/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>

        <!-- Behold my stuff -->
        <link href="{% static 'frontend/tinytwitter.favicon.ico' %}" rel="shortcut icon" type="image/png"/>
        <link href="{% static 'frontend/tinytwitter.styles.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
    </body>
    {% block javascript %}
    {% endblock %}
</html>
